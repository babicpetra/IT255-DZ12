
<div class="col-lg-12">
<br/><h3>Rooms</h3><br/> 	<br/>
	<form class="navbar-form" role="search">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Pretraži po kvadraturi" [(ngModel)]="kvadratura">
		</div>
	</form>
	<form class="navbar-form" role="search">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Pretraži po broju kreveta" [(ngModel)]="beds">
		</div>
	</form>
	<br/><br/>
<div *ngFor="#room of rooms| SearchPipeKV:kvadratura | SearchPipeBeds:beds">
	Ime sobe: <strong>{{room.roomname}}</strong>
	<br/>
	Beds: <strong>{{room.beds}}</strong>
	<br/>
	<span *ngIf="room.tv == '1'">
		TV: <strong>yes</strong>
	</span>
	<span *ngIf="room.tv != '1'">
		TV:<strong>no</strong>
	</span><br/>
	Kvadratura: <strong>{{room.kvadratura}}</strong>
	<br/><br/>
</div>
</div>
